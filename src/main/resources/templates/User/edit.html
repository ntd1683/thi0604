<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit User</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5 mb-5">
    <h1>Add New User</h1>
    <form th:action="@{/users/saveedit}" th:object="${user}" method="post"
          class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}" class="form-control" id="id">
        <div class="mb-3">
            <label for="name" class="form-label">Username:</label>
            <input type="text" th:field="*{username}" class="form-control" id="name"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('username')}"
                 th:errors="*{username}"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" th:field="*{email}" class="form-control" id="email" required>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" required>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"></div>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">Firstname:</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" required>
            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}"
                 th:errors="*{firstName}"></div>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Lastname:</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" required>
            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                 th:errors="*{lastName}"></div>
        </div>
        <div class="mb-3">
            <label for="birthday" class="form-label">Birth Day:</label>
            <input type="date" th:field="*{birthday}" class="form-control" id="birthday" required>
            <div class="text-danger" th:if="${#fields.hasErrors('birthday')}"
                 th:errors="*{birthday}"></div>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role:</label>
            <select class="form-control" id="role" name="role">
                <option th:each="role : ${roles}"
                        th:value="${role.role_id}" th:text="${role.name}"
                        th:selected="${role.role_id == user.role.role_id}"></option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/user}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
